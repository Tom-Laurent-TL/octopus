version: '3.8'

services:
  octopus:
    build: .
    container_name: octopus-api
    ports:
      - "8000:80"
    volumes:
      # Persist database outside container
      - ./data:/app/data
    environment:
      # Override .env file for Docker - use volume path
      - DATABASE_URL=sqlite:////app/data/chat_conversations.db
      # Override with your master API key after bootstrap
      - MASTER_API_KEY=${MASTER_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
